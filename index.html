<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBIT ExamPay</title>
    <link rel="icon" href="cbitedupay.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <img style="float:right;" src="cbitedupay.png" width="100px">
    </header>

    <form id="loginform" action="dashboard.html" method="GET">
        <img style="background-color: white;" src="cbitheader.png" height="70px">
        <div>Login to CBIT ExamPay Portal</div>
        <hr>

        <label for="Username">Enter your Username</label>
        <input type="number" id="Username" name="Username" required><br>

        <label for="password">Enter password</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit" class="btn btn-success">Login</button>
        <div class="forgot-password">
            <a href="#">Forgot password?</a> | <a href="#">Reset Password</a>
        </div>
    </form>

    <footer> &copy; 2025 Sindhu Narahari. All rights are reserved.</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
